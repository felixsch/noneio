<div id="logo-post">
    <img src="/static/brain.svg" alt="brain!"></img>
</div>
<article itemscope itemprop="http://schema.org/BlogPosting">
<meta itemprop="description" content="$description$" />
<meta itemprop="author" content="Felix Schnizlein" />
<div class="article">
    <h1 itemprop="name">$title$</h1>
    <p><time datetime="$date$" itemprop="datePublished">$date$</time> under $tags$</p>
</div>
<div itemprop="articleBody">$body$</div>
</article>
<br/>
<h2>Comments</h2>
<div id="disqus_thread"></div>

<script type="text/javascript">
var disqus_shortname = 'felixsch'; // required: replace example with your forum shortname
var disqus_identifier = '$url$';
var disqus_url = 'http://none.io' + '$url$';
var disqus_title = '$title$';
(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
