<div id="logo">
    <img src="/static/brain.svg" alt="brain!"></img>
    <p>What ever comes to mind.</p>
</div>

$for(posts)$ 
<div class="article">
    <h1><a href="$url$">$title$</a></h1>
    <p>$date$ under $tags$</p>
</div>
$endfor$
<ul class="pagination">
$if(previousPageUrl)$
<li class="page-prev"><a href="$previousPageUrl$">show newer posts</a></li>
$endif$

$if(nextPageUrl)$
<li class="page-next"><a href="$nextPageUrl$">show older posts</a></li>
$endif$
</ul>
